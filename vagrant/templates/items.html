{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner listtype">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ type.name }}</h1>
		</div>
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editListType', type_id = type.id )}}">
				<button class="btn btn-default" id="edit-list-type">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit List Item
				</button>
			</a>
			<a href="{{url_for('newListItem', type_id = type.id )}}">
				<button class="btn btn-default" id="new-list-item">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add List Item
				</button>
			</a>
						<a href="{{url_for('deleteListType', type_id = type.id )}}">
				<button class="btn btn-default delete" id="delete-list-type">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete List Item
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>
	
	{% if items !=[] %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<h2>Items</h2>
					{% for i in type.items %}
						<div class="listtype-item">
							<h3>{{i.name}}</h3>
							<p>{{i.description}}</p>
							<a href='{{url_for('editListItem', type_id = type.id, item_id=i.id ) }}'>Edit</a> | 
							<a href='{{url_for('deleteListItem', type_id = type.id, item_id=i.id ) }}'>Delete</a>
						</div>
					{% endfor %}
			</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	{% endif %}
{% endblock %}
